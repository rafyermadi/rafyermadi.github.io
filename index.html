<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rafy • Blog</title>
<meta name="color-scheme" content="dark light" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- UI font (Sora) + Serif hero (Playfair Display) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ========= Design tokens (old look restored) ========= */
:root{
  --font-ui: "Sora", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --font-serif: "Playfair Display", Georgia, serif;

  /* Dark theme */
  --bg: #0c0f17;
  --bg-elev: #111626;
  --card: #121828;
  --stroke: #2a3146;
  --text: #e8edf6;
  --muted: #a9b3c8;
  --accent: #b49dfd;
  --accent-2: #8b7dff;
  --chip:#161b2a;
  --shadow: 0 10px 30px rgba(0,0,0,.35);

  --radius: 14px;
  --radius-lg: 18px;

  /* Old hero scale */
  --hero-title: clamp(2.2rem, 2.4vw + 2.2rem, 4.4rem);
  --hero-sub: clamp(1.0rem, .7vw + .85rem, 1.25rem);
}

@media (prefers-color-scheme: light){
  :root{
    --bg: #f7f8fc;
    --bg-elev:#ffffff;
    --card:#ffffff;
    --stroke:#e7e9f2;
    --text:#101423;
    --muted:#556079;
    --chip:#f1f3fb;
    --shadow: 0 10px 25px rgba(16,20,35,.08);
  }
}

html,body{height:100%}
*{box-sizing:border-box}
body{
  margin:0;
  font: 400 16px/1.55 var(--font-ui);
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

/* ====== Loader (kept) ====== */
#loader{
  position:fixed;inset:0;display:grid;place-items:center;
  background: radial-gradient(800px 300px at 50% -150px,#1b2544 0%,transparent 70%) ,
              radial-gradient(600px 250px at 80% -120px,#2a1d40 0%,transparent 70%) ,
              linear-gradient(180deg,#0b0f18, #0c0f17 50%, #0c0f17 100%);
  z-index:9999; transition:opacity .35s ease, visibility .35s ease;
}
.loader-dot{
  width:12px;height:12px;border-radius:999px;background:var(--accent);
  box-shadow:0 0 0 0 rgba(180,157,253,.6); animation:pulse 1.2s infinite ease-in-out;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(180,157,253,.6)}
  70%{box-shadow:0 0 0 16px rgba(180,157,253,0)}
  100%{box-shadow:0 0 0 0 rgba(180,157,253,0)}
}
#loader.hide{opacity:0;visibility:hidden}

/* ====== Shell ====== */
.container{max-width:1200px;margin-inline:auto;padding:0 20px}

/* Nav */
.nav{
  position:sticky;top:0;z-index:50;
  backdrop-filter:saturate(130%) blur(8px);
  background: color-mix(in oklab, var(--bg) 85%, transparent);
  border-bottom:1px solid color-mix(in oklab, var(--stroke) 50%, transparent);
}
.nav .bar{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
.brand{font:700 22px/1 var(--font-serif); letter-spacing:.5px}
.pills{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.pill{
  padding:10px 16px;border-radius:999px;border:1px solid var(--stroke);background:color-mix(in oklab, var(--bg) 92%, #000 8%);
  color:var(--text);text-decoration:none;font-weight:600;box-shadow:var(--shadow);
}
.pill.active{border-color:color-mix(in oklab, var(--accent) 60%, var(--stroke)); box-shadow:0 6px 20px rgba(180,157,253,.25)}
.theme{
  width:40px;height:40px;border-radius:12px;border:1px solid var(--stroke);display:grid;place-items:center;
  background: linear-gradient(135deg,var(--accent) 0%, var(--accent-2) 100%);
  box-shadow: var(--shadow); cursor:pointer;
}

/* ====== Hero (old look) ====== */
.hero{
  position:relative; isolation:isolate;
  background:
    radial-gradient(1100px 420px at 50% -220px, #1a2140 0%, transparent 70%),
    radial-gradient(800px 360px at 75% -240px, #261a40 0%, transparent 70%),
    linear-gradient(180deg,#0c0f17,#0c0f17 60%);
  padding: 46px 0 28px;
  border-bottom:1px solid color-mix(in oklab, var(--stroke) 55%, transparent);
}
.hero-grid{display:grid;grid-template-columns: 140px 1fr; gap:24px; align-items:center}
.avatar{
  width:128px;height:128px; border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #c7b4ff 0%, #8f82ff 55%, #5f55e5 100%);
  display:grid;place-items:center; color:#fff; text-align:center; padding:10px;
  box-shadow: 0 12px 40px rgba(95,85,229,.45), inset 0 0 40px rgba(255,255,255,.15);
  font-weight:700;
}
.hero h1{
  margin:0 0 8px; font-family:var(--font-serif);
  font-size: var(--hero-title); line-height:1.06; letter-spacing:-.01em;
  text-shadow:0 2px 0 rgba(0,0,0,.25);
}
.hero p{margin:0;color:var(--muted); font-size: var(--hero-sub)}
.hero .meta{margin-top:16px;color:var(--muted)}
.progress{
  width:160px;height:8px;border-radius:999px;background:color-mix(in oklab, var(--chip) 80%, transparent);
  margin-top:14px;position:relative;overflow:hidden;border:1px solid var(--stroke)
}
.progress::after{
  content:"";position:absolute;inset:0;transform-origin:left;transform:scaleX(.6);
  background:linear-gradient(90deg,var(--accent), var(--accent-2));
  border-radius:999px; box-shadow:0 6px 20px rgba(180,157,253,.35)
}

@media (max-width: 720px){
  .hero-grid{grid-template-columns: 1fr; justify-items:center; text-align:center}
  .progress{margin-inline:auto}
}

/* ====== Controls row ====== */
.controls{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin:18px 0}
.search{
  flex:1; display:flex; align-items:center; gap:10px; padding:14px 16px;border-radius:999px;
  border:1px solid var(--stroke); background:color-mix(in oklab, var(--bg) 92%, #000 8%); color:var(--text)
}
.search input{all:unset;flex:1;color:inherit}

/* Tag dropdown anchored to button */
.tag-wrap{position:relative}
.tag-btn{padding:12px 16px;border-radius:999px;border:1px solid var(--stroke);background:var(--chip);color:var(--text);cursor:pointer}
.tag-menu{
  position:absolute; top:calc(100% + 10px); right:0; min-width:240px; border-radius:16px;
  background:var(--card); border:1px solid var(--stroke); box-shadow:var(--shadow); padding:12px; display:none; z-index:4;
}
.tag-menu.show{display:block}
.tag-menu h5{margin:6px 8px 8px; font:700 12px/1 var(--font-ui); letter-spacing:.12em; text-transform:uppercase;color:var(--muted)}
.tag-menu button{
  display:block;width:100%; text-align:left; padding:10px 12px; border-radius:12px; border:1px solid transparent;
  background:transparent; color:var(--text); cursor:pointer;
}
.tag-menu button:hover{background:color-mix(in oklab, var(--chip) 78%, transparent); border-color:var(--stroke)}

/* ====== Cards & side ====== */
.grid{
  display:grid; gap:18px; grid-template-columns: 2fr 1fr;
}
.card{
  border:1px solid var(--stroke); background:var(--card); border-radius: var(--radius-lg); box-shadow: var(--shadow);
  padding:22px;
}
.card h3{margin:8px 0 10px; font-family:var(--font-serif); font-weight:800; letter-spacing:-.01em}
.badges{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.badge{padding:6px 10px;border-radius:999px;background:var(--chip); border:1px solid var(--stroke); color:var(--muted); font-weight:600}

.side .card{padding:18px}
.side h4{margin:0 0 8px; font: 800 14px/1 var(--font-ui); letter-spacing:.12em; text-transform:uppercase; color:var(--muted)}

/* ====== Footer ====== */
footer{
  margin:42px 0 28px; text-align:center; color:var(--muted); font-size:14px;
}
footer a{color:inherit}

/* ====== Post page ====== */
.post h1{font-family:var(--font-serif); font-size: clamp(1.8rem, 1.3vw + 1.5rem, 3rem); margin:0 0 14px}
.post .meta{color:var(--muted);margin-bottom:20px}
.post .content p{margin:14px 0}
.post .content h2{font-family:var(--font-serif); margin:26px 0 8px}

/* small helpers */
hr.sep{border:none;border-top:1px dashed var(--stroke);margin:18px 0}
.hidden{display:none!important}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader"><div class="loader-dot"></div></div>

<!-- NAV -->
<header class="nav">
  <div class="container bar">
    <div class="brand">Rafy • Blog</div>
    <nav class="pills" id="nav">
      <a class="pill" data-route="/">Beranda</a>
      <a class="pill" data-route="/blog">Blog</a>
      <a class="pill" data-route="/novel">Novel</a>
      <a class="pill" data-route="/about">Tentang Penulis</a>
    </nav>
    <button id="theme" class="theme" aria-label="Toggle theme"></button>
  </div>
</header>

<!-- MAIN -->
<main id="app" class="container"></main>

<footer class="container">
  © 2025 • Made with ❤️ by
  <a href="https://www.instagram.com/rafy.rayyan/" target="_blank" rel="noopener">Rafy Rayyan</a>.
  Hak cipta dilindungi undang-undang. Mohon tidak menyalin atau mendistribusikan ulang tanpa izin.
</footer>

<script>
/* ========= tiny state ========= */
const state = {
  theme: localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark'),
  posts: [
    {
      slug:'bab-1-bayang-kota',
      title:'Bab 1 — Bayang Kota',
      date:'2025-09-01',
      minutes:2,
      tags:['bab','progres','novel'],
      excerpt:'Pengenalan tokoh utama dan konflik awal.',
      html:`<p>Ini paragraf pembuka yang menyiapkan suasana kota saat senja. Lampu-lampu mulai hidup, dan bayangan gedung merayap di aspal basah.</p>
      <p>Tokoh utama berdiri di tepi trotoar, menatap persimpangan yang mengubah nasibnya. Di sinilah cerita dimulai—dengan keputusan kecil yang bergetar sampai jauh.</p>
      <h2>Dini Hari</h2>
      <p>Jam dinding pada warung kopi berderik pelan. Aroma robusta menyelinap ke jalan. “Pergi atau kembali?” gumamnya.</p>`
    },
    {
      slug:'catatan-proses-1-kenapa-tema',
      title:'Catatan Proses #1 — Kenapa Tema Ini?',
      date:'2025-08-30',
      minutes:1,
      tags:['progres','catatan'],
      excerpt:'Menjawab pertanyaan: kenapa milih tema ini, dan apa riset awalnya.',
      html:`<p>Aku pilih tema kota karena dekat dan menantang. Riset awal: baca arsip berita, jalan kaki malam-malam, rekam bunyi lampu lalu lintas.</p>
      <ul><li>Figur utama: remaja yang suka diam.</li><li>Konflik: pilihan yang nggak hitam-putih.</li></ul>`
    }
  ],
  sortNewest:true,
  filterTag:null
};

/* ========= theme apply early ========= */
applyTheme(state.theme);
function applyTheme(t){
  document.documentElement.style.colorScheme = t;
  if(t==='light'){
    document.documentElement.setAttribute('data-theme','light');
  }else{
    document.documentElement.removeAttribute('data-theme');
  }
  localStorage.setItem('theme', t);
}
document.getElementById('theme').addEventListener('click', ()=>{
  state.theme = state.theme==='light' ? 'dark':'light';
  applyTheme(state.theme);
});

/* ========= router ========= */
const app = document.getElementById('app');
function routeTo(path){ location.hash = '#'+path }
function currentRoute(){
  const h = location.hash.replace(/^#/, '') || '/';
  return h;
}
window.addEventListener('hashchange', render);
document.addEventListener('click', (e)=>{
  const a = e.target.closest('[data-route]');
  if(a){ e.preventDefault(); routeTo(a.getAttribute('data-route')); }
});

function setActiveNav(){
  const r = currentRoute().split('/')[1] || '';
  document.querySelectorAll('.pill').forEach(p=>{
    const pr = (p.getAttribute('data-route')||'').slice(1);
    p.classList.toggle('active', pr===r);
  });
}

/* ========= helpers ========= */
const fmtDate = d => new Date(d).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'});
function filterSortPosts(){
  let arr = [...state.posts];
  if(state.filterTag) arr = arr.filter(p=>p.tags.includes(state.filterTag));
  arr.sort((a,b)=> state.sortNewest ? (b.date.localeCompare(a.date)) : (a.date.localeCompare(b.date)));
  return arr;
}

/* ========= views ========= */
function Hero(){
  return `
  <section class="hero">
    <div class="container">
      <div class="hero-grid">
        <div>
          <div class="avatar"><div>Rafy<br>Rayyan<br>Ermadi</div></div>
          <div class="progress" aria-hidden="true"></div>
        </div>
        <div>
          <h1>Halo, aku Rafy Rayyan Ermadi</h1>
          <p>Blog progres menulis & belajar—novel tugas akhir, catatan proses, dan eksperimen tulisan.</p>
          <div class="meta">2 posting • 1 bab • 1 catatan</div>
        </div>
      </div>
    </div>
  </section>`;
}

function Controls(){
  const newest = state.sortNewest ? 'Terbaru':'Terlama';
  return `
  <div class="controls">
    <label class="search" style="min-width:280px">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="q" placeholder="Cari judul, tag, atau seri..." />
    </label>
    <button class="tag-btn" id="sortBtn">${newest}</button>
    <div class="tag-wrap">
      <button class="tag-btn" id="tagBtn">#Tag ▾</button>
      <div class="tag-menu" id="tagMenu">
        <h5>Filter #tag</h5>
        ${['bab','catatan','progres','novel'].map(t=>`<button data-tag="${t}"># ${t}</button>`).join('')}
        <h5>Lainnya</h5>
        <button data-tag="__all">Tampilkan semua</button>
      </div>
    </div>
  </div>`;
}

function ListPage(){
  const list = filterSortPosts();
  return `
    ${Hero()}
    <section class="container">
      ${Controls()}
      <div class="grid">
        <div class="main">
          ${list.map(Card).join('')}
        </div>
        <aside class="side">
          <div class="card">
            <h4>Daftar Isi</h4>
            ${state.posts.filter(p=>p.tags.includes('bab')).map(p=>`<div><a data-route="/post/${p.slug}" href="#">${p.title}</a></div>`).join('')}
          </div>
          <div class="card">
            <h4>Tentang Penulis</h4>
            <div style="font-weight:700;margin-bottom:6px">Rafy Rayyan Ermadi</div>
            <div style="color:var(--muted)">Penulis</div>
          </div>
        </aside>
      </div>
    </section>
  `;
}

function Card(p){
  return `
  <article class="card">
    <div style="color:var(--muted);font-size:14px">${fmtDate(p.date)} • ${p.minutes} menit baca</div>
    <h3><a data-route="/post/${p.slug}" href="#">${p.title}</a></h3>
    <div class="badges">${p.tags.map(t=>`<span class="badge"># ${t}</span>`).join('')}</div>
    <p style="margin:0;color:var(--muted)">${p.excerpt}</p>
  </article>`;
}

function PostPage(slug){
  const p = state.posts.find(x=>x.slug===slug);
  if(!p) return `<section class="container"><div class="card">Posting tidak ditemukan.</div></section>`;
  return `
  <section class="hero"><div class="container"><div class="hero-grid">
    <div>
      <div class="avatar"><div>Rafy<br>Rayyan<br>Ermadi</div></div>
      <div class="progress" aria-hidden="true"></div>
    </div>
    <div>
      <h1>${p.title}</h1>
      <p class="meta">${fmtDate(p.date)} • ${p.minutes} menit baca</p>
    </div>
  </div></div></section>
  <section class="container" style="margin-top:16px">
    <div class="grid">
      <article class="card post">
        <div class="content">${p.html}</div>
        <hr class="sep">
        <div class="badges">${p.tags.map(t=>`<span class="badge"># ${t}</span>`).join('')}</div>
      </article>
      <aside class="side">
        <div class="card">
          <h4>Daftar Isi</h4>
          ${state.posts.filter(x=>x.tags.includes('bab')).map(x=>`<div><a data-route="/post/${x.slug}" href="#">${x.title}</a></div>`).join('')}
        </div>
      </aside>
    </div>
  </section>`;
}

function AboutPage(){
  return `
  <section class="hero"><div class="container">
    <div class="hero-grid">
      <div>
        <div class="avatar"><div>Rafy<br>Rayyan<br>Ermadi</div></div>
        <div class="progress" aria-hidden="true"></div>
      </div>
      <div>
        <h1>Tentang Penulis</h1>
        <p class="meta">Halo, aku siswa kelas 12 yang lagi nulis novel untuk tugas akhir Bahasa Indonesia. Di blog ini, aku upload progres, bab, dan catatan proses kreatif.</p>
      </div>
    </div>
  </div></section>
  <section class="container" style="margin-top:16px">
    <div class="card"><p>— kritik & saran sangat membantu!</p></div>
  </section>`;
}

/* ========= render ========= */
function render(){
  setActiveNav();
  const r = currentRoute();
  const seg = r.split('/').filter(Boolean);
  if(r==='/' || r==='/blog' || r==='/novel'){
    state.filterTag = (r==='/novel') ? 'bab' : null; // contoh: novel menampilkan bab
    app.innerHTML = ListPage();
    bindControls();
  }else if(seg[0]==='post' && seg[1]){
    app.innerHTML = PostPage(seg[1]);
  }else if(r==='/about'){
    app.innerHTML = AboutPage();
  }else{
    routeTo('/'); return;
  }
}

/* ========= controls wiring ========= */
function bindControls(){
  // sort
  const sortBtn = document.getElementById('sortBtn');
  sortBtn?.addEventListener('click', ()=>{
    state.sortNewest = !state.sortNewest;
    render();
  });

  // tag dropdown
  const btn = document.getElementById('tagBtn');
  const menu = document.getElementById('tagMenu');
  btn?.addEventListener('click', (e)=>{
    menu.classList.toggle('show');
  });
  menu?.addEventListener('click', (e)=>{
    const b = e.target.closest('button[data-tag]');
    if(!b) return;
    const t = b.dataset.tag;
    state.filterTag = (t==='__all') ? null : t;
    menu.classList.remove('show');
    render();
  });
  document.addEventListener('click', (e)=>{
    if(!menu) return;
    if(!e.target.closest('.tag-wrap')) menu.classList.remove('show');
  }, {once:true});

  // search (client side filter by title/tags)
  const q = document.getElementById('q');
  q?.addEventListener('input', ()=>{
    const v = (q.value||'').trim().toLowerCase();
    const list = filterSortPosts().filter(p=>{
      return p.title.toLowerCase().includes(v) || p.tags.some(t=>t.includes(v));
    });
    document.querySelector('.main').innerHTML = list.map(Card).join('');
  });
}

/* ========= initial ========= */
window.addEventListener('load', ()=>{
  render();
  setTimeout(()=> document.getElementById('loader').classList.add('hide'), 300);
});
</script>
</body>
</html>
